buildscript {
	repositories { jcenter() }
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
	}
}

subprojects {
	apply plugin: 'maven'
	
	repositories {
		mavenLocal()
		mavenCentral()
	}
	
	group = 'org.mini2Dx'
	version = '3.0.0-SNAPSHOT'
}

project(":" + rootProject.name + "-core") {
	apply plugin: 'application'
	apply plugin: 'com.github.johnrengelman.shadow'
	
	mainClassName = "org.mini2Dx.tilepacker.core.TilePacker"
	
	dependencies {
		compile 'org.simpleframework:simple-xml:2.7.1'
		compile fileTree(dir: 'lib', include: ['*.jar'])
	
		testCompile 'org.jmock:jmock-junit4:2.5.1'
		testCompile 'org.jmock:jmock-legacy:2.5.1'
		testCompile 'junit:junit:4.8.2'
	}
	
	shadowJar {
		baseName = rootProject.name + "-core"
		classifier = ''
		dependencies {
			exclude(dependency('org.simpleframework:simple-xml:2.7.1'))
		}
	}
	
	assemble.dependsOn shadowJar
}

project(":" + rootProject.name + "-gradle-plugin") {
	apply plugin: 'groovy'
	
	dependencies {
		compile project(":" + rootProject.name + "-core")
		compile gradleApi()
		compile localGroovy()
	
		testCompile 'org.jmock:jmock-junit4:2.5.1'
		testCompile 'org.jmock:jmock-legacy:2.5.1'
		testCompile 'junit:junit:4.8.2'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.4'
}